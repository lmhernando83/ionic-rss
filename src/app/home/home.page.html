<ion-header>
  <ion-toolbar>
    <ion-title>
      RSS Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card *ngFor="let feed of feeds">
        <ion-img width="80" height="80" [src]='feed.image'></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{ feed.publicationDate }}</ion-card-subtitle>
        <ion-card-title>{{ feed.title }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <div [innerHTML]='feed.text | slice:0:150'></div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
